[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Function-specific configuration
[functions."stripe-webhook"]
  included_files = ["netlify/functions/stripe-webhook.js"]
  # Ensure raw request body is preserved
  external_node_modules = ["stripe", "@supabase/supabase-js"]