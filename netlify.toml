[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Force redirect all traffic to custom domain
[[redirects]]
  from = "https://gotrackio.netlify.app/*"
  to = "https://gotrackio.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://gotrackio.co.uk/*"
  to = "https://gotrackio.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Function-specific configuration for raw body handling
[functions."stripe-webhook"]
  included_files = ["netlify/functions/stripe-webhook.js"]
  external_node_modules = ["stripe", "@supabase/supabase-js"]